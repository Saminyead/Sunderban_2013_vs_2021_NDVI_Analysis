<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Sunderban NDVI Comparision 2013 vs 2021</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SunderbanAreaBound_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[21.58991453141891,88.8138676872071],[22.510960307588118,90.45611825589157]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMapLayer_0');
        map.getPane('pane_OpenStreetMapLayer_0').style.zIndex = 400;
        var layer_OpenStreetMapLayer_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMapLayer_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMapLayer_0;
        map.addLayer(layer_OpenStreetMapLayer_0);
        map.createPane('pane_SunderbanNDVIMeasurement2013_1');
        map.getPane('pane_SunderbanNDVIMeasurement2013_1').style.zIndex = 401;
        var img_SunderbanNDVIMeasurement2013_1 = 'data/SunderbanNDVIMeasurement2013_1.png';
        var img_bounds_SunderbanNDVIMeasurement2013_1 = [[21.648945175144036,89.01583486224114],[22.513369683728687,89.91954752709943]];
        var layer_SunderbanNDVIMeasurement2013_1 = new L.imageOverlay(img_SunderbanNDVIMeasurement2013_1,
                                              img_bounds_SunderbanNDVIMeasurement2013_1,
                                              {pane: 'pane_SunderbanNDVIMeasurement2013_1'});
        bounds_group.addLayer(layer_SunderbanNDVIMeasurement2013_1);
        map.addLayer(layer_SunderbanNDVIMeasurement2013_1);
        map.createPane('pane_SunderbanNDVIMeasurement2021_2');
        map.getPane('pane_SunderbanNDVIMeasurement2021_2').style.zIndex = 402;
        var img_SunderbanNDVIMeasurement2021_2 = 'data/SunderbanNDVIMeasurement2021_2.png';
        var img_bounds_SunderbanNDVIMeasurement2021_2 = [[21.648945175144036,89.01583486224114],[22.513369683728687,89.91954752709943]];
        var layer_SunderbanNDVIMeasurement2021_2 = new L.imageOverlay(img_SunderbanNDVIMeasurement2021_2,
                                              img_bounds_SunderbanNDVIMeasurement2021_2,
                                              {pane: 'pane_SunderbanNDVIMeasurement2021_2'});
        bounds_group.addLayer(layer_SunderbanNDVIMeasurement2021_2);
        map.addLayer(layer_SunderbanNDVIMeasurement2021_2);
        function pop_SunderbanAreaBound_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Mean NDVI 2013</th>\
                        <td>0.2</td>\
                    </tr>\
		    <tr>\
                        <th scope="row">Mean NDVI 2021</th>\
                        <td>0.23</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SunderbanAreaBound_3_0() {
            return {
                pane: 'pane_SunderbanAreaBound_3',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_SunderbanAreaBound_3');
        map.getPane('pane_SunderbanAreaBound_3').style.zIndex = 403;
        map.getPane('pane_SunderbanAreaBound_3').style['mix-blend-mode'] = 'normal';
        var layer_SunderbanAreaBound_3 = new L.geoJson(json_SunderbanAreaBound_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SunderbanAreaBound_3',
            layerName: 'layer_SunderbanAreaBound_3',
            pane: 'pane_SunderbanAreaBound_3',
            onEachFeature: pop_SunderbanAreaBound_3,
            style: style_SunderbanAreaBound_3_0,
        });
        bounds_group.addLayer(layer_SunderbanAreaBound_3);
        map.addLayer(layer_SunderbanAreaBound_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Sunderban NDVI Comparision 2013 vs 2021</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SunderbanAreaBound_3.png" /> Sunderban Area Bound': layer_SunderbanAreaBound_3,"Sunderban NDVI Measurement 2021": layer_SunderbanNDVIMeasurement2021_2,"Sunderban NDVI Measurement 2013": layer_SunderbanNDVIMeasurement2013_1,"Open Street Map Layer": layer_OpenStreetMapLayer_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
